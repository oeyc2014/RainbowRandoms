<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R.N.L.G.A - Fun Random Generator</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    transition: background-color 0.3s;
  }

  #display {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .main-text {
    font-weight: bold;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    font-size: 400px; /* HUGE size */
    transition: all 0.3s;
  }

  .main-text span {
    margin: 0 5px;
    transition: color 0.3s;
  }

  .sub-text {
    font-weight: bold;
    margin-top: 20px;
    font-size: 100px; /* Bigger sub-text */
    transition: color 0.3s;
  }

  button {
    font-size: 24px;
    font-weight: bold;
    padding: 15px 30px;
    margin: 10px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    transition: transform 0.2s, background-color 0.3s;
  }

  button:hover {
    transform: scale(1.1);
    background-color: #ddd;
  }

  @media (max-width: 1200px) {
    .main-text { font-size: 300px; }
    .sub-text { font-size: 80px; }
  }

  @media (max-width: 768px) {
    .main-text { font-size: 200px; }
    .sub-text { font-size: 60px; }
    button { font-size: 20px; padding: 12px 25px; }
  }

  @media (max-width: 480px) {
    .main-text { font-size: 120px; }
    .sub-text { font-size: 40px; }
    button { font-size: 16px; padding: 10px 20px; }
  }
</style>
</head>
<body>

<div id="display">
  <div class="main-text" id="mainText">0</div>
  <div class="sub-text" id="subText">Zero</div>
</div>

<div id="buttons">
  <button onclick="generateNumber()">Generate Number</button>
  <button onclick="generateLetter()">Generate Letter</button>
</div>

<script>
const colorChoices = ["red","green","blue","orange","purple","teal","magenta","brown","navy"];
const bgColors = ["#FF9999","#FFCC66","#FFFF66","#66FF66","#66FFFF","#66CCFF","#CC66FF","#FF66CC","#FF6666","#FFD700"];

const letterWords = {
  'A': "Apple", 'B': "Banana", 'C': "Cat", 'D': "Dog", 'E': "Elephant",
  'F': "Fish", 'G': "Grapes", 'H': "Hat", 'I': "Igloo", 'J': "Juice",
  'K': "Kite", 'L': "Lion", 'M': "Monkey", 'N': "Nest", 'O': "Orange",
  'P': "Pizza", 'Q': "Queen", 'R': "Rabbit", 'S': "Sun", 'T': "Tiger",
  'U': "Umbrella", 'V': "Violin", 'W': "Whale", 'X': "Xylophone",
  'Y': "Yak", 'Z': "Zebra"
};

function numberToWords(n) {
  const ones = ["Zero","One","Two","Three","Four","Five","Six","Seven","Eight","Nine"];
  const teens = ["Ten","Eleven","Twelve","Thirteen","Fourteen","Fifteen","Sixteen","Seventeen","Eighteen","Nineteen"];
  const tens = ["","","Twenty","Thirty","Forty","Fifty","Sixty","Seventy","Eighty","Ninety"];
  if (n >= 0 && n < 10) return ones[n];
  if (n >= 10 && n < 20) return teens[n-10];
  if (n >= 20 && n <= 99) {
    const ten = Math.floor(n / 10);
    const one = n % 10;
    return tens[ten] + (one !== 0 ? "-" + ones[one] : "");
  }
  if (n === 100) return "One Hundred";
  return n.toString();
}

function pickContrastingColor(exclude) {
  const available = colorChoices.filter(c => c !== exclude);
  return available[Math.floor(Math.random() * available.length)];
}

function showText(main, sub) {
  document.body.style.backgroundColor = bgColors[Math.floor(Math.random() * bgColors.length)];
  const mainTextDiv = document.getElementById("mainText");
  const subTextDiv = document.getElementById("subText");

  mainTextDiv.innerHTML = "";
  const mainColors = Array.from(main).map(() => colorChoices[Math.floor(Math.random() * colorChoices.length)]);

  main.split("").forEach((ch, i) => {
    const span = document.createElement("span");
    span.textContent = ch;
    span.style.color = mainColors[i];
    mainTextDiv.appendChild(span);
  });

  subTextDiv.textContent = sub;
  subTextDiv.style.color = pickContrastingColor(mainColors[0]);
}

function generateNumber() {
  const number = Math.floor(Math.random() * 100) + 1;
  const word = numberToWords(number).replace("-", " ");
  showText(number.toString(), word);
}

function generateLetter() {
  const letters = Object.keys(letterWords); // A-Z
  const letter = letters[Math.floor(Math.random() * letters.length)]; // always uppercase for lookup

  // 50% chance to display lowercase
  const displayLetter = Math.random() < 0.5 ? letter.toLowerCase() : letter.toUpperCase();

  // Show the letter and its corresponding word (always use uppercase for lookup)
  showText(displayLetter, letterWords[letter]);
}


// Initialize
generateNumber();
</script>

</body>
</html>
